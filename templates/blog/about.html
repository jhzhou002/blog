{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-custom">
                <div class="card-body p-5">
                    <h1 class="text-center mb-5">关于我们</h1>
                    
                    <div class="text-center mb-4">
                        <i class="fas fa-blog fa-4x text-primary mb-3"></i>
                        <h3>MyBlog</h3>
                        <p class="lead text-muted">分享技术与生活</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="text-center">
                                <i class="fas fa-code fa-2x text-primary mb-3"></i>
                                <h5>技术分享</h5>
                                <p>分享前端、后端、数据库等技术知识和经验</p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="text-center">
                                <i class="fas fa-heart fa-2x text-primary mb-3"></i>
                                <h5>生活感悟</h5>
                                <p>记录生活中的点点滴滴，分享人生感悟</p>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <h4>联系我们</h4>
                        <p class="mb-3">如果您有任何问题或建议，欢迎联系我们</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="mailto:admin@myblog.com" class="btn btn-outline-primary">
                                <i class="fas fa-envelope me-2"></i>邮箱
                            </a>
                            <a href="#" class="btn btn-outline-primary">
                                <i class="fab fa-github me-2"></i>GitHub
                            </a>
                            <a href="#" class="btn btn-outline-primary">
                                <i class="fas fa-rss me-2"></i>RSS
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
