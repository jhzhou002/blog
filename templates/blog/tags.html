{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">
        <i class="fas fa-tags me-2"></i>文章标签
    </h2>
    
    <div class="card shadow-sm">
        <div class="card-body">
            {% if tags %}
                <div class="tag-cloud">
                    {% for tag in tags %}
                        <a href="{% url 'blog:tag_posts' tag.pk %}" 
                           class="tag tag-large"
                           style="font-size: {{ tag.post_count|floatformat:0|add:12 }}px;">
                            {{ tag.name }}
                            <span class="badge bg-secondary ms-1">{{ tag.post_count }}</span>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <div class="text-center py-5">
                    <i class="fas fa-tags fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无标签</h4>
                    <p class="text-muted">还没有创建任何标签</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
.tag-large {
    display: inline-block;
    margin: 5px;
    padding: 8px 15px;
    border-radius: 25px;
    transition: all 0.3s ease;
}
</style>
{% endblock %}
