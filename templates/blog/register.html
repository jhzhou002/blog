{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-custom">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-user-plus text-primary me-2"></i>用户注册
                    </h3>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="请输入用户名">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="请输入邮箱地址">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="请输入密码">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" required
                                   placeholder="请再次输入密码">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>注册
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">已有账户？ 
                                <a href="{% url 'blog:login' %}" class="text-decoration-none">立即登录</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
